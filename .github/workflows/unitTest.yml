name: unitTest

on: [pull_request]

jobs:
  unitTest:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: npm ci
        run: npm ci
      - name: eslint
        run: npm run lint
      - name: type-check
        run: npm run type-check
      - name: install playwright
        run: npx playwright install --with-deps
      - name: vitest
        run: npm run test
      - name: storybook tests
        run: npm run test-storybook
